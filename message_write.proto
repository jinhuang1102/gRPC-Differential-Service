syntax = "proto3";

package messagewrite;

import "message_service.proto";

message company{
  string name = 1;
  string occupation = 2;
  string address = 3;
}

message university{
  string name = 1;
  string degree = 2;
  string major = 3;
  string address = 4;
}


message people{
  int32 employ_id = 1;
  string fullname = 2;
  int32 age = 3;
  company employer = 4;
  university education = 5;
  map<string, string> info = 6;
}

